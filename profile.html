<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
    <link rel="stylesheet" href="styles/profile/profile-responsive.css">
    <title>Orkut</title>
    <script src="https://kit.fontawesome.com/c4d630cdc7.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>Orkut</h1>
            </div>
            <div id="hamburguer">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="imgs/Aang.webp" 
                    alt="" 
                    scsret="">
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">Aang</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <a href="#" class="orkut-link">
                        <i class="fa-solid fa-message orkut-font-color"></i>
                        Scraps
                    </a>
                </div>
                <div class="photo__tools__edit">
                    <a href="#" class="orkut-link">
                        <i class="fa-solid fa-pen-to-square orkut-font-color"></i>
                        Editar Perfil
                    </a>
                </div>
                <div class="photo__tools__gallery">
                    <a href="#" class="orkut-link">
                        <i class="fa-solid fa-camera orkut-font-color"></i>
                        √Ålbuns
                    </a>
                </div>
                <div class="photo__tools__depositions">
                    <a href="#" class="orkut-link">
                        <i class="fa-solid fa-square-poll-horizontal orkut-font-color"></i>
                        Depoimentos
                    </a>
                </div>
            </div>
        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter__friend"></div>
            <div class="counter__community"></div>
        </aside>
    </main>

</body>
</html>
